<head>

<body>
	<h1>Új térkép létrehozása</h1>
	<form id="createMapForm">
		<label for="mapDescription">Térkép leírása:</label><br> <input
			type="text" id="mapDescription" name="mapDescription"> <br>
		<label for="emailAddress">Adminisztrációhoz email cím:</label><br>
		<input type="email" id="emailAddress" name="emailAddress"> <br>
		<br>
		<button type="button" id="createMapButton">Térkép létrehozása</button>
	</form>
	<div id="mapLink"></div>
	<h1>Térképek listája</h1>
	<button type="button" id="getMyMapLinksButton">Térképek
		listázása</button>
	<div id="mapLinks"></div>
	<script type="text/javascript">

	function getEmailAddress() {
		return document.getElementById('emailAddress').value;
		}
	
	 const createMapButton = document.getElementById("createMapButton");
	 createMapButton.addEventListener("click", function (e) {
	    	if(createMap(getEmailAddress(), document.getElementById('mapDescription').value)) {
	    	getMyMapLinks(getEmailAddress());
		    	}
	    });

	const getMyMapLinksButton = document.getElementById("getMyMapLinksButton");
	getMyMapLinksButton.addEventListener("click", function (e) {
	 	getMyMapLinks(getEmailAddress());
	 });
	    	</script>
