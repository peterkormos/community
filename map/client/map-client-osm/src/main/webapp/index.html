<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="base.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<script type="text/javascript" src="util.js"></script>
</head>

<body>
	<div id="map"></div>
	<script type="text/javascript">
		var mapId = new URLSearchParams(window.location.search).get('mapId');
		var map = initMap();
		addMarkersFromServer(map, mapId);
		map.on('click', function (e) {
			var content = prompt("Pont azonosítója:");
			var emailAddress = prompt("Pont rögzítéséhez megerősítő email ide érkezzen:");

			onMapClick(e, mapId, content, emailAddress)
		});
	</script>
</body>

</html>
