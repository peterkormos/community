<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title></title>
<link href="base.css" rel="stylesheet" type="text/css">

<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
	crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
	crossorigin=""></script>

<script type="text/javascript" src="serverConf.js"></script>
<script type="text/javascript" src="util.js"></script>
</head>

<body>
	<div id="map"></div>
	<script type="text/javascript">
	var mapId = new URLSearchParams(window.location.search).get('mapId');
		var map = initMap();
		document.getElementsByClassName("leaflet-attribution-flag").style="visibility: hidden";
		var emailAddress = prompt("Pont szerkesztéséhez megerősítő email ide érkezzen:");
		addMarkersFromServer(map, mapId, emailAddress);
		map.on('click', function (e) {
			var content = prompt("Pont azonosítója:");

			onMapClick(e, mapId, content, emailAddress, map)
		});
	</script>
</body>

</html>
